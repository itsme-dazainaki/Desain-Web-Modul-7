<html>
    <head>
        <title>Menggunakan Media Query CSS3</title>
            <style>
                .smartphone{
                    display: none;
                }

                @media only screen and (max-width:720px){
                    body{
                        background-color: palegreen;
                    }
                    .smartphone{
                        display: block;
                    }
                }
            </style>
        
    </head>
    <body>
        <h3>Menggunakan Media Query CSS3</h3>
        <div class="smartphone">
            <h2>Terdeteksi ukuran Smartphone</h2>
        </div>
    </body>
</html>
